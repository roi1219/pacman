<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/app.css">

<body onload="init()" onkeyup="movePacman(event)">
    <h1>PACMAN</h1>
    <h2>Score: <span>0</span></h2>
    <div class="board-container"></div></br>
        <div id="lost" class="hidden modal">
            <span>YOU LOST!! YOUR SCORE IS:<span class="score"></span></span>
            <button onclick="playAgain()">play again</button>
        </div>
        <div id="win" class="hidden modal">
            <span>YOU WIN!! YOUR SCORE IS:<span class="score"></span></span>
            <button onclick="playAgain()">play again</button>
        </div>

    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
    <script src="js/pacman.js"></script>
    <script src="js/ghost.js"></script>
</body>

</html>
